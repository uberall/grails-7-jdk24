grailsVersion=7.0.0-RC2
awsSdkVersion=2.27.5
swaggerVersion=2.2.34
version=0.1
org.gradle.caching=true
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.jvmargs=-Dfile.encoding=UTF-8 -Xmx2048m -XX:+UseG1GC -XX:+HeapDumpOnOutOfMemoryError
